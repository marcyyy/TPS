
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static '/logo/myResidence_tab.png'%}">
    <title>Sign out</title>

    <style>

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .center-align{
          display:flex;
          justify-content: center;
          align-items: center;
      }
    </style>


    <!-- Bootstrap core CSS -->
    <link href="{% static '/css/bootstrap.min.css'%}" rel="stylesheet">
    <!-- Custom styles for this template -->
      <link href="{% static '/custom/alert.css' %}" rel="stylesheet">
    <link href="{% static '/custom/login.css'%}" rel="stylesheet">
    <link href="{% static '/custom/heroes.css'%}" rel="stylesheet">
    <link href="{% static '/custom/alert2.css' %}" rel="stylesheet">
  </head>

  <body class="text-center" style="background-image: linear-gradient(145deg, #4facfe , #13e6f2); background-size: 35%; background-repeat: no-repeat;">

    {% for message in messages %}
        {% if message.tags == 'success' %}
    <div class='alert alert-success alert-dismissible'>
    <a href='#' class='close' data-dismiss='alert' aria-label='close'>&times;</a>
        {{message}}
    </div>
        {% elif message.tags == 'error' %}
    <div class='alert alert-danger alert-dismissible'>
    <a href='#' class='close' data-dismiss='alert' aria-label='close'>&times;</a>
        {{message}}
    </div>
        {% elif message.tags == 'warning' %}
    <div class='alert alert-warning alert-dismissible'>
    <a href='#' class='close' data-dismiss='alert' aria-label='close'>&times;</a>
        {{message}}
    </div>
        {% endif %}
    {% endfor %}

      <div class="container rounded-3 " style="box-shadow: 0 7px 50px 0 rgba(0, 0, 0, 0.29)">

                  <div class="row center-align" style="display: table; ">

                      <div class="col-md-4 rounded-3" style="height: 500px; display: table-cell; vertical-align: middle; width: 600px; padding-right:60px ">
                        <img src="{% static '/logo/myResidence.png' %}" width="50%">
                      </div>

                      <div class="col-sm-6 col-md-8" style=" display: table-cell; vertical-align: middle; " >
                          <div class="login-box-body">
                            <p class="login-box-msg"><img src="{% static '/logo/aijm_logo.png' %}" width="20%"></p>
                            <p class="text-center">You have successfully logged out.</p>
                            <p class="text-center"><a class="w-50 btn btn-lg btn-primary"
                                                      style="margin-top:5px;background-color:#13e6f2; border-color: transparent"
                                                      href="{% url 'login' %}">Log in</a>
                            </p>
                        </div>
                    </div>

                </div>
      </div>

  </body>

  <script type="text/javascript">

    const rmCheck = document.getElementById("rememberMe"),
    emailInput = document.getElementById("username");

    if (localStorage.checkbox && localStorage.checkbox !== "") {
      rmCheck.setAttribute("checked", "checked");
      emailInput.value = localStorage.username;
    } else {
      rmCheck.removeAttribute("checked");
      emailInput.value = "";
    }

    function lsRememberMe() {
      if (rmCheck.checked && emailInput.value !== "") {
        localStorage.username = emailInput.value;
        localStorage.checkbox = rmCheck.value;
      } else {
        localStorage.username = "";
        localStorage.checkbox = "";
      }
    }
  </script>

      <script src="{% static '/custom/alert.js' %}"></script>
</html>
