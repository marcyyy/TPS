
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static '/logo/myResidence_tab.png'%}">
    <title>myResidence Log In</title>

    <link href="{% static '/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static '/custom/alert.css' %}" rel="stylesheet">
    <link href="{% static '/custom/alert2.css' %}" rel="stylesheet">
      <script src="{% static '/custom/alert.js' %}"></script>

    <style>

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static '/custom/login.css' %}" rel="stylesheet">
    <link href="{% static '/custom/heroes.css' %}" rel="stylesheet">
  </head>

  <body class="text-center" style="background-image: linear-gradient(145deg, #4facfe , #13e6f2); background-size: 100%;">

      <div class="container rounded-3 g-5" style="box-shadow: 0 7px 50px 0 rgba(0, 0, 0, 0.29); height: 600px; background-color:#F2F2F2">
          <div class="row container-fluid">

                <div>
                  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center">
                    <h2 style="margin-top: 20px;margin-bottom: 15px">Register Account</h2>
                  </div>

                  <p class="text-muted" style="margin-top:-15px;text-align: left">Input Login Account Details</p>

                </div>

              <hr class="my-4">

              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                  <div class="row g-3" >

                      <div class="col-12">
                        <label for="username" class="form-label">{{ form.username.label }}</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                      </div>

                      <div class="col-6">
                        <label for="password1" class="form-label">{{ form.password1.label }}</label>
                        <input type="password" class="form-control" id="password1" name="password1" required >
                      </div>

                      <div class="col-6">
                        <label for="password2" class="form-label">{{ form.password2.label }}</label>
                        <input type="password" class="form-control" id="password2" name="password2" required >
                      </div>

                      <div class="col-sm-4">
                        <label for="first_name" class="form-label">{{ form.first_name.label }}</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" required>
                      </div>

                      <div class="col-sm-4">
                        <label for="last_name" class="form-label">{{ form.last_name.label }}</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                      </div>

                      <div class="col-sm-4">
                        <label for="email" class="form-label">{{ form.email.label }}</label>
                        <input type="text" class="form-control" id="email" name="email" required>
                      </div>

                      <hr class="my-4">

                      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap ">
                          <div style="display: flex; justify-content:left; align-items: left">
                            <a href="{% url 'login' %}" style="text-decoration: none;"><button class=" btn btn-secondary btn-lg" type="button" style="width: 100px">Back</button></a>
                          </div>

                          <div style="display: flex; justify-content:right; align-items: right">
                            <button class=" btn btn-primary btn-lg" type="submit" name="submit" style="width: 200px">Register</button>
                          </div>
                      </div>

                  </div>
                </form>
              </div>

      </div>
  </body>

  <script type="text/javascript">

  </script>
</html>
